<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async JS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/task-10-javascript-async/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div>User</div>
      <div>Action</div>
    </div>
    <div class="user-details">
      <div id="user-list"></div>
    </div>

    <div
      class="modal fade"
      id="user-modal"
      tabindex="-1"
      aria-labelledby="user-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="user-modal-label">User Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="user-info"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="page-bottom">
      <a href="#" class="page-item">Prev</a>
      <a href="#" class="page-item active">1</a>
      <a href="#" class="page-item">2</a>
      <a href="#" class="page-item">3</a>
      <span class="page-item">...</span>
      <a href="#" class="page-item">25</a>
      <a href="#" class="page-item">Next</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/task-10-javascript-async/js/main.js"></script>
  </body>
</html>
